<html>

<head>
  <meta charset="UTF-8">
  <title>Bandcamp Radio</title>
  <link rel="icon" type="image/gif" href="http://muskratworks.com/images/scope.gif">
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/bcradio.1.js"></script>
  <script type="text/javascript">
  	window.onload = function() {
	  	bcradio.init();
    }
  </script>
</head>

<body background-color="#dddddd">

    <div id="params">
        <label for="user-name">Bandcamp username:</label><input id="user-name" type="text">
        <label for="history">Number of additional recent items to load:</label><input id="history" type="number" value=200>
    </div>

    <div>
        <img src="" id="album-art" />
        <p id="song-title"></p>
        <audio id="current-song" controls preload="none" src=""></audio>
    </div>
    <div>
        <a href="#" onclick="bcradio.start();">Start</a><br/>
        <a href="#" onclick="bcradio.stop();">Stop</a><br/>
    </div>

    <div>
        <p id="collection-title"></p>
    </div>
    


    

</body>

</html>
