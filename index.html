<html>

<head>
  <link href="css/bcradio.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <title>Bandcamp Radio</title>
  <link rel="icon" type="image/gif" href="http://muskratworks.com/images/scope.gif">
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/bcradio.1.js"></script>
  <script type="text/javascript">
  	window.onload = function() {
	  	bcradio.init();
    }
  </script>
</head>

<body>

    <div id="params">
        <form id="params-form" name="params-form">
            <div><label class="text-label" for="user-name">Bandcamp username:</label><input id="user-name" type="text" autofocus /><br/></div>
            <div><label class="text-label" for="history">Additional items to load:</label><input id="history" type="number" value=200 /><br/></div>
            <div><input id="submit-button" type="submit" name="submit" value="Get Started"/></div>
        </form>
    </div>

    <div id="player" style="display:none">
        <!-- <img src="" id="album-art" /> -->
        <p id="song-title"></p>
        <div id="controls">
            <img src="images/prev-circle-outline.png" alt="prev" width=40 height=40 onclick="bcradio.prev();" />
            <audio id="current-song" controls preload="none" src=""></audio>
            <img src="images/next-circle-outline.png" alt="next" width=40 height=40 onclick="bcradio.next();" />
        </div>

        <div>
            <span id="collection-title"></span>
            <input type="radio" id="radio-shuffle" name="sequencing" value="shuffle" checked="checked" onclick="bcradio.resequence();" /><label for="radio-shuffle">Shuffle</label>
            <input type="radio" id="radio-alphabetic" name="sequencing" value="alphabetic" onclick="bcradio.resequence();" /><label for="radio-alphabetic">Alphabetic</label>
            <!-- <input type="radio" id="radio-most-recent" name="sequencing" value="most-recent" onclick="bcradio.resequence();" /><label for="radio-most-recent">Most Recent</label> -->
        </div>

        <select id="collection-list" name="collection" size=15>
        </select>
    </div>
    
    <p id="help">Bandcamp Collection Player. <a href="https://github.com/ralphgonz/bcradio" target="_blank">Help & src.</a></p>

</body>
</html>
